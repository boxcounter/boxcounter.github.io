            <p>一晃眼，老爸已经70了。</p>

<p>自从前些年爷爷走了之后，和爸通电话的时候爸偶尔会提起“没有根了，哪里才是根”。傻呵呵的我当时总会说回外公家嘛，外公外婆那庄多好，离LL也近。每次爸的回应还是那句“没根了，没家了”，语气里透着无奈，我甚至能想象出父亲摇着苍白的头，满脸无奈的样子。</p>

<p>今天又通了一次电话，我突然能体会爸的感受，明白他心里的堵。突然也明白为什么父母总希望孩子留在身边。突然觉得，出生晚了，其实是种不幸。</p>

<p>如果有一天，父母不在了，你的根在哪里？</p>
